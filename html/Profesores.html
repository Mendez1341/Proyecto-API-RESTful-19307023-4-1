  <script type="text/javascript">
    $(document).ready(function(){
      function generate() {
        faker.locale = 'es_MX' ;

        var firstName = faker.name.firstName();
          lastName = faker.name.lastName();
        var Fech_nac = faker.date.past(50, new Date());
          Fech_nac =Fech_nac.getDate() + '-' + (Fech_nac.getMonth() + 1) + '-' + Fech_nac.getFullYear();

        $('#nombre').attr("value",faker.name.findName(firstName,lastName));
        $('#fecha').attr("value", Fech_nac);
        $('#lugar').attr("value", faker.address.state());
        $('#email').attr("value", faker.internet.email(firstName,lastName));
        $('#postal').attr("value", faker.address.zipCode());
        $('#direccion').val(faker.address.streetAddress());
        $('#telefono').attr("value", faker.phone.phoneNumber());
      }

      $('#generar').click(function() {
        generate();
      });
    });
  </script>
